<!DOCTYPE html>
<html>
<head>
	<title>Tính diện tích và thể tích hình cầu</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>Tính diện tích và thể tích hình cầu</h1>
	<label for="radius">Nhập bán kính hình cầu:</label>
	<input type="number" id="radius" name="radius">
	<button onclick="calculate()">Tính toán</button>
	<p id="result"></p>

	<script>
		function calculate() {
			let radius = document.getElementById("radius").value;
			let area = 4 * 3.14 * radius ** 2;
			let volume = (4 / 3) * 3.14 * radius ** 3;
			let result = `Diện tích hình cầu: ${area.toFixed(2)}<br>Thể tích hình cầu: ${volume.toFixed(2)}`;
			document.getElementById("result").innerHTML = result;
		}
	</script>
</body>
</html>
